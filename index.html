<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Temperature Converter</title>
    
    <!-- Link to the external stylesheet (CSS) file -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Link to the Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="temperature-converter">
        <div class="header">
            <h1>Temperature Converter</h1>
        </div>

        <div id="celsius">
            <input type="number" id="celsiusInput" placeholder="Celsius">
            <div class="unit-icon">℃</div>
        </div>

        <div id="fahrenheit">
            <input type="number" id="fahrenheitInput" placeholder="Fahrenheit">
            <div class="unit-icon">℉</div>
        </div>

        <div id="kelvin">
            <input type="number" id="kelvinInput" placeholder="Kelvin">
            <div class="unit-icon">K</div>
        </div>

        <div class="converter-button">
            <button id="reset-button">Reset</button>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
